<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      #canvas{
        border-style: solid;
      }
      img {
        display:none;
      }
    </style>
  </head>
  <body>
      <img id="glorb" src="thefront/pokemon sprite npc.png">
      <canvas id="canvas" width="700" height="300"></canvas>
  </body>
</html>
<script>
var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");
var img = document.getElementById("glorb");


  setInterval(movementy, 200)


  var movex = [0,70, 140]
  var movey = [25,25,25]
  var frameindex = 0
  function movementy(){
    ctx.imageSmoothingEnabled = false; 
    ctx.clearRect(0,0,10000,10000)
    if(frameindex === movex.length){
      frameindex = 0
    }
    ctx.drawImage(img, movex[frameindex], movey[frameindex], 85, 75, 0, 0, 100, 100);
    frameindex = frameindex + 1
  }

</script>
