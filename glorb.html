<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      #canvas{
        border-style: solid;
      }
      img {
        display:none;
      }
    </style>
  </head>
  <body>
      <img id="glorb" src="thefront/New Piskel.png">
      <canvas id="canvas" width="700" height="300"></canvas>
  </body>
</html>
<script>
var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");
var img = document.getElementById("glorb");


  setInterval(movementy, 200)


  var movex = 0
  var movedx = false
  var movey = 0
  function movementy(){
  ctx.imageSmoothingEnabled = false;
    ctx.clearRect(0,0,10000,10000)
    if(movey === 0){
      movey = 32
    }
    else {
      movey = 0
    }
    ctx.drawImage(img, movex, movey, 32, 32, 0, 0, 100, 100);
  }

</script>
