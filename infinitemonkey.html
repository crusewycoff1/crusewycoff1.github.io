<!DOCTYPE html>
<html lang="en">
  <head>
      <style>
          #monkeydialogue{
              width: 700px;
              border-style: solid;
              word-wrap: break-word; 
          }
          #jumpscare{
              position: absolute;
              z-index: 10000000;
              width: 1000px;
              height: 1000px;

              left: 200px;
              display: none;
          }
          #jumpscareimg{
              height: 700px;
          }
      </style>
  </head>
  <body>
      <span id="monkeypaperlength"></span>
      <center><div id="jumpscare"><img id="jumpscareimg" src=""></div></center>
      <center><div id="plaqueOutsideMonkeyRoom">Enter what you want the monkey to do:<br><input id="userInputA" type="text" name="testfield" /></div><br></center>
      <center><button onclick="startMonkey()" id="monkeyStimulation">START THE MONKEY</button></center>
      <center><div id="monkeydialogue" onclick="jumpscare()"></div></center>
  </body>
</html>
<script>
    var monkeypaper = document.getElementById("monkeydialogue").innerHTML
    var monkeykeypress = ""
    var inputA = document.getElementById('userInputA').value
    var characternum = 0


    function monkeytype(){
        for(i = 0; i < 100; i = i + 1){
            for(i = 0; i < 100; i = i + 1){
                for(i = 0; i < 100; i = i + 1){
                    for(i = 0; i < 100; i = i + 1){
                        for(i = 0; i < 100; i = i + 1){
                            if(monkeypaper.search(inputA) === -1){
                                if(monkeypaper.length <= inputA.length){
                                monkeypaper = document.getElementById("monkeydialogue").innerHTML
                                monkeybrain()
                                document.getElementById("monkeydialogue").innerHTML = monkeypaper + monkeykeypress
                                characternum++
                            }
                                else{
                                    monkeypaper = monkeypaper.slice(1)
                                    document.getElementById("monkeydialogue").innerHTML = monkeypaper
                                }
                            }
                            else{
                                monkeypaper.slice(0, -1)
                                document.getElementById("monkeydialogue").innerHTML = monkeypaper
                            }
                        }
                    }
                }
            }
            document.getElementById("monkeypaperlength").innerHTML = monkeypaper.search(inputA)
        }
        document.getElementById("monkeypaperlength").innerHTML = monkeypaper.search(inputA)
    }

    function startMonkey() {
        inputA = document.getElementById('userInputA').value
        document.getElementById("plaqueOutsideMonkeyRoom").style.display = "none"
        document.getElementById("monkeyStimulation").style.display = "none"
        setInterval(monkeytype, 1)
        setTimeout(killMonkey, 1000)
    }

    function monkeybrain(){
        randombrainfunction = Math.round((Math.random()*100)+1)
        for(i = 0; i < randombrainfunction; i = i + 1){
            nueron = Math.round((Math.random()*25)+1)
        }

        }
        if(nueron === 25){
            monkeykeypress = "y"
        }
        if(nueron === 26){
            monkeykeypress = "z"
        }
    }
    document.addEventListener("keydown", function (event) {
            clearInterval(monkeytype)
    }, false);

    function killMonkey(){
        clearInterval(monkeytype)
    }
