          #canvas{

  <body>
      <canvas id="canvas" width="1300" height="550"><img id="cat" src="catfolder/4dabloons.jpeg" width="50px" height="50px"></canvas>
      <div id="display"><span id="x">0</span> and <span id="y">0</span></div>
  </body>

<script>
    var canvas = document.getElementById("canvas")
    var ctx = canvas.getContext("2d")
    var x = [Math.random()*1000+ 51, Math.random()*1000+51, Math.random()*1000+51, Math.random()*1000+ 51, Math.random()*1000+51, Math.random()*1000+51, Math.random()*1000+ 51, Math.random()*1000+51, Math.random()*1000+51, Math.random()*1000+ 51, Math.random()*1000+51, Math.random()*1000+51]
    var y = [Math.random()*450+ 51, Math.random()*450+51, Math.random()*450+51,Math.random()*450+ 51, Math.random()*450+51, Math.random()*450+51, Math.random()*450+ 51, Math.random()*450+51, Math.random()*450+51, Math.random()*450+ 51, Math.random()*450+51, Math.random()*450+51]
    var speed = [1 , .5, 2, 1.5, .9, .2, 1 , .5, 2, 1.5, .9, .2]
    var yspeed = [1, .5 , 2, 1.5, .9, .2, 1 , .5, 2, 1.5, .9, .2]
    var color = 0
    //cat Image stuff//
    var img = document.getElementById("cat");
    ctx.drawImage(img, 10, 10);

    ctx.fillStyle = "#9932CC";

    
    setInterval(bounce, 1)
    function bounce() {

        for(i=0;i < 12; i=i+1){
            x[i] = x[i] + speed[i]
            y[i] = y[i] + yspeed[i]
            if(x[i] >= 1300 - 50){
                speed[i] = speed[i] * -1
            }
            if(x[i] <= 50){
                speed[i] = speed[i] * -1
            
            }
            if(y[i] >= 550 - 50){
                yspeed[i] = yspeed[i] * -1
            
            }
            if(y[i] <= 50){
                yspeed[i] = yspeed[i] * -1
            }
            ctx.beginPath()
            ctx.arc(x[i],y[i],50,0,2*Math.PI)
            ctx.fill()
        }
        color = color + 1
        ctx.fillStyle= "hsl( "+ color +", 100%, 50%)"
    }

    document.addEventListener("click", addtoi)
    function addtoi(){
        color = Math.random() * 360
    }
</script>
