<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
        #gamewindow{
            border: 4px solid black;
            background-image: url("zagged/dirt.png");
        }
    </style>
  </head>
  <body>
   <center><canvas id="gamewindow" height="750px" width="550px"></center> 
    <div id="x"></div><div id="y"></div>
  </body>
</html>

<script>
    
 const canvas = document.getElementById('gamewindow')
 const ctx = canvas.getContext('2d')
 var timer = 10

setInterval(draw, 1)
 function draw(){
    ctx.clearRect(0,0,10000,10000)

    ctx.fillStyle = "rgba(6, 196, 255, 1)";
    ctx.fillRect(0,0, 550, 200)

    ctx.fillStyle = "rgba(0, 0, 0, 1)";
    ctx.fillRect(0, 200, 560, 3)

    /*for(i = 0; i <= 550; i = i + 110){
        for(j = 0; j <= 550; j = j + 110){
            ctx.fillStyle = "rgba(0, 0, 200, 0.5)";
            ctx.strokeRect(0, 200, j, i)
        }
    }*/

    ctx.font = "50px Arial";
    ctx.textAlign = "center";
    ctx.fillText(timer, canvas.width/2, 60);

    ctx.strokeStyle = "rgba(200, 0, 0, 1)";
    ctx.lineWidth = "3"
    ctx.strokeRect(x + 3, y + 2, 110, 110)
    document.getElementById("x").innerHTML = x
    document.getElementById("y").innerHTML = y
    }

    setInterval(countdown, 1000)
    function countdown(){
        if(timer > 0)
        timer = timer - 1
    }

    var x = 0
    var y = 200
    document.addEventListener("keyup", function(event) {
        if(event.which === 39){
            if(x < 435){
                x = x + 110
                if(x >= 440){
                    x = x - 5
                }
            }
        }
        if(event.which === 37){
            if(x > 0){
                x = x - 110
            }
            if(x < 0){
                x=x+5
            }
        }
        if(event.which === 40){
            if(y < 550){
                y = y + 110
            }
            if(y >= 640){
                y = y - 5
            }
        }
        if(event.which === 38){
            if(y > 200){
                y = y - 110
            }
            if(y < 200){
                y = y + 5
            }
        }
    })

    }


</script>
