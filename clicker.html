    <script>
        var score = 0;

        var nervepersonnelcost = 10;
        var nervepersonnel = 0;


        var saunacost = 100;
        var saunaamt = 0

        var bathcost = 1000
        var bathamt = 0

        var reicost = 10000
        var reiamt = 0

        var musiccost = 100000
        var musicamt = 0

        var hospitalcost = 1000000
        var hospitalamt = 0

        var gendocost = 5000

        function buynerve() {
            if (score >= nervepersonnelcost) {
                score = score - nervepersonnelcost;
                nervepersonnel = nervepersonnel + 1;
                nervepersonnelcost = Math.round(nervepersonnelcost * 1.25);

                document.getElementById("score").innerHTML = score;
                document.getElementById("nervepersonnelcost").innerHTML = nervepersonnelcost;
                document.getElementById("nervepersonnel").innerHTML = nervepersonnel;
            }
        }

        document.getElementById("score").innerHTML = score;

        function addToScore(amount) {
            score = score + amount;
            document.getElementById("score").innerHTML = score;

        }

        setInterval(function () {
            score = score + nervepersonnel;
            document.getElementById("score").innerHTML = score;
        }, 1000) // 1000ms = 1 second

        function buysauna() {
            if (score >= saunacost) {
                score = score - saunacost;
                saunaamt = saunaamt + 1;
                saunacost = Math.round(saunacost * 1.25);

                document.getElementById("score").innerHTML = score;
                document.getElementById("saunacost").innerHTML = saunacost;
                document.getElementById("saunaamt").innerHTML = saunaamt;
            }
        }

        setInterval(function () {
            score = score + saunaamt;
            document.getElementById("score").innerHTML = score;
        }, 200) // 1000ms = 1 second

        function buybath() {
            if (score >= bathcost) {
                score = score - bathcost;
                bathamt = bathamt + 1;
                bathcost = Math.round(bathcost * 1.25);

                document.getElementById("score").innerHTML = score;
                document.getElementById("bathcost").innerHTML = bathcost;
                document.getElementById("bathamt").innerHTML = bathamt;
            }
        }

        setInterval(function () {
            score = score + bathamt;
            document.getElementById("score").innerHTML = score;
        }, 100) // 1000ms = 1 second
