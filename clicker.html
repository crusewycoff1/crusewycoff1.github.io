    <script>
        //all variables//
        var score = 0;

        var nervepersonnelcost = 10;
        var nervepersonnel = 0;


        var saunacost = 100;
        var saunaamt = 0

        var bathcost = 1000
        var bathamt = 0

        var reicost = 10000
        var reiamt = 0

        var musiccost = 100000
        var musicamt = 0

        var hospitalcost = 1000000
        var hospitalamt = 0

        var picturecost = 5000000
        var pictureamt = 0

        var scorePerSecond = 0

        var gendocost = 5000
        var gendoupgrade = 1
        var pressednerve = false

        var kajicost = 50000
        var kajiupgrade = 1
        var pressedsauna = false
        var beforesauna = 5

        var pencost = 500000
        var penupgrade = 1
        var pressedbath = false
        var beforebath = 10
        
        //Adding score//
        function addToScore(amount) {
            score = score + amount;
            document.getElementById("score").innerHTML = score;
        }

        document.getElementById("score").innerHTML = score;

        function buynerve() {
            if (score >= nervepersonnelcost) {
                score = score - nervepersonnelcost;
                nervepersonnel = nervepersonnel + 1;
                nervepersonnelcost = Math.round(nervepersonnelcost * 1.25);

                document.getElementById("score").innerHTML = score;
                document.getElementById("nervepersonnelcost").innerHTML = nervepersonnelcost;
                document.getElementById("nervepersonnel").innerHTML = nervepersonnel;
                updateScorePerSecond();
            }
        }

        function buysauna() {
            if (score >= saunacost) {
                score = score - saunacost;
                saunaamt = saunaamt + 1;
                saunacost = Math.round(saunacost * 1.25);

                document.getElementById("score").innerHTML = score;
                document.getElementById("saunacost").innerHTML = saunacost;
                document.getElementById("saunaamt").innerHTML = saunaamt;
                updateScorePerSecond();
            }
        }

        function buybath() {
            if (score >= bathcost) {
                score = score - bathcost;
                bathamt = bathamt + 1;
                bathcost = Math.round(bathcost * 1.25);

                document.getElementById("score").innerHTML = score;
                document.getElementById("bathcost").innerHTML = bathcost;
                document.getElementById("bathamt").innerHTML = bathamt;
                updateScorePerSecond();
            }
        }

        function buyrei() {
            if (score >= reicost) {
                score = score - reicost;
                reiamt = reiamt + 1;
                reicost = Math.round(reicost * 1.25);

                document.getElementById("score").innerHTML = score;
                document.getElementById("reicost").innerHTML = reicost;
                document.getElementById("reiamt").innerHTML = reiamt;
                updateScorePerSecond();
            }
        }

        function buymusic() {
            if (score >= musiccost) {
                score = score - musiccost;
                musicamt = musicamt + 1;
                musiccost = Math.round(musiccost * 1.25);

                document.getElementById("score").innerHTML = score;
                document.getElementById("musiccost").innerHTML = musiccost;
                document.getElementById("musicamt").innerHTML = musicamt;
                updateScorePerSecond();
            }
        }

        function buyhospital() {
            if (score >= hospitalcost) {
                score = score - hospitalcost;
                hospitalamt = hospitalamt + 1;
                hospitalcost = Math.round(hospitalcost * 1.25);

                document.getElementById("score").innerHTML = score;
                document.getElementById("hospitalcost").innerHTML = hospitalcost;
                document.getElementById("hospitalamt").innerHTML = hospitalamt;
                updateScorePerSecond();
            }
        }

        function buypicture() {
            if (score >= picturecost) {
                score = score - picturecost;
                pictureamt = pictureamt + 1;
                picturecost = Math.round(picturecost * 1.25);

                document.getElementById("score").innerHTML = score;
                document.getElementById("picturecost").innerHTML = picturecost;
                document.getElementById("pictureamt").innerHTML = pictureamt;
                updateScorePerSecond();
            }
        }

        function upgradenerve() {
            if (score >= gendocost) {
                if (pressednerve === false) {
                score = score - gendocost;
                gendoupgrade = gendoupgrade * 5;
                pressednerve = true;

                document.getElementById("score").innerHTML = score;
                updateScorePerSecond();
                }
            }
        }

        function upgradesauna() {
            if (score >= kajicost) {
                if (pressedsauna === false) {
                score = score - kajicost;
                kajiupgrade = kajiupgrade * 15;
                beforesauna = 1
                pressedsauna = true;

                document.getElementById("score").innerHTML = score;
                updateScorePerSecond();
                }
            }
        }

        function upgradebath() {
            if (score >= pencost) {
                if (pressedbath === false) {
                score = score - pencost;
                penupgrade = penupgrade * 25;
                beforebath = 1
                pressedbath = true;

                document.getElementById("score").innerHTML = score;
                updateScorePerSecond();
                }
            }
        }

        setInterval(function () {
            score = score + (nervepersonnel * gendoupgrade);
            document.getElementById("score").innerHTML = score;
        }, 1000) // 1000ms = 1 second

        setInterval(function () {
            score = score + (saunaamt * kajiupgrade);
            document.getElementById("score").innerHTML = score;
        }, 200) // 1000ms = 1 second

        setInterval(function () {
            score = score + (bathamt * penupgrade);
            document.getElementById("score").innerHTML = score;
        }, 100) // 1000ms = 1 second

        setInterval(function () {
            score = score + reiamt;
            document.getElementById("score").innerHTML = score;
        }, 20) // 1000ms = 1 second

        setInterval(function () {
            score = score + musicamt;
            document.getElementById("score").innerHTML = score;
        }, 10) // 1000ms = 1 second

        setInterval(function () {
            score = score + hospitalamt;
            document.getElementById("score").innerHTML = score;
        }, 2) // 1000ms = 1 second

        setInterval(function () {
            score = score + pictureamt *15;
            document.getElementById("score").innerHTML = score;
        }, 1) // 1000ms = 1 second

        function playsplat() {
            if (score >= 1000000000) {
                score = score - 1000000000;
                var audio = new Audio('snd-splat.mp3');
                audio.play();
            }
        }

        function playangel() {
            var audio = new Audio('cruelangelsthesis.mp3');
            audio.play();
        }

        function updateScorePerSecond() {
            scorePerSecond = (nervepersonnel * gendoupgrade) + (saunaamt * kajiupgrade * beforesauna) + (bathamt * penupgrade * beforebath) + reiamt * 50 + musicamt * 100 + hospitalamt * 500 +pictureamt * 1500;
            document.getElementById("scorepersecond").innerHTML = scorePerSecond;
        }

        function saveGame() {
            var gameSave = {
                score: score,
                nervepersonnel: nervepersonnel,
                nervepersonnelcost: nervepersonnelcost,
                saunaamt: saunaamt,
                saunacost: saunacost,
                bathamt: bathamt,
                bathcost: bathcost,
                reiamt: reiamt,
                reicost: reicost,
                musicamt: musicamt,
                musiccost: musiccost,
                hospitalamt: hospitalamt,
                hospitalcost: hospitalcost,
                pictureamt: pictureamt,
                picturecost: picturecost,
                gendoupgrade: gendoupgrade,
                pressednerve: pressednerve,
                kajiupgrade: kajiupgrade,
                pressedsauna: pressedsauna,
                beforesauna: beforesauna

            };
            localStorage.setItem("gameSave", JSON.stringify(gameSave));
        }

            function loadgame() { 
                var savedGame = JSON.parse(localStorage.getItem("gameSave"));
                if (typeof savedGame.score !== "undefined") score = savedGame.score;
                if (typeof savedGame.nervepersonnel !== "undefined") nervepersonnel = savedGame.nervepersonnel;
                if (typeof savedGame.nervepersonnelcost !== "undefined") nervepersonnelcost = savedGame.nervepersonnelcost;
                if (typeof savedGame.saunaamt !== "undefined") saunaamt = savedGame.saunaamt;
                if (typeof savedGame.saunacost !== "undefined") saunacost = savedGame.saunacost;
                if (typeof savedGame.bathamt !== "undefined") bathamt = savedGame.bathamt;
                if (typeof savedGame.bathcost !== "undefined") bathcost = savedGame.bathcost;
                if (typeof savedGame.reiamt !== "undefined") reiamt = savedGame.reiamt;
                if (typeof savedGame.reicost !== "undefined") reicost = savedGame.reicost;
                if (typeof savedGame.musicamt !== "undefined") musicamt = savedGame.musicamt;
                if (typeof savedGame.musiccost !== "undefined") musiccost = savedGame.musiccost;
                if (typeof savedGame.hospitalamt !== "undefined") hospitalamt = savedGame.hospitalamt;
                if (typeof savedGame.hospitalcost !== "undefined") hospitalcost = savedGame.hospitalcost;
                if (typeof savedGame.pictureamt !== "undefined") pictureamt = savedGame.pictureamt;
                if (typeof savedGame.picturecost !== "undefined") picturecost = savedGame.picturecost;
                if (typeof savedGame.gendoupgrade !== "undefined") gendoupgrade = savedGame.gendoupgrade;
                if (typeof savedGame.pressednerve !== "undefined") pressednerve = savedGame.pressednerve;
                if (typeof savedGame.kajiupgrade !== "undefined") kajiupgrade = savedGame.kajiupgrade;
                if (typeof savedGame.pressedsauna !== "undefined") pressedsauna = savedGame.pressedsauna;
                if (typeof savedGame.beforesauna !== "undefined") beforesauna = savedGame.beforesauna;
            }
       
            window.onload = function() {
                loadgame();
                updateScorePerSecond();
                document.getElementById("score").innerHTML = score;
                document.getElementById("nervepersonnelcost").innerHTML = nervepersonnelcost;
                document.getElementById("nervepersonnel").innerHTML = nervepersonnel;
                document.getElementById("saunacost").innerHTML = saunacost;
                document.getElementById("saunaamt").innerHTML = saunaamt;
                document.getElementById("bathcost").innerHTML = bathcost;
                document.getElementById("bathamt").innerHTML = bathamt;
                document.getElementById("reicost").innerHTML = reicost;
                document.getElementById("reiamt").innerHTML = reiamt;
                document.getElementById("musiccost").innerHTML = musiccost;
                document.getElementById("musicamt").innerHTML = musicamt;
                document.getElementById("hospitalcost").innerHTML = hospitalcost;
                document.getElementById("hospitalamt").innerHTML = hospitalamt;
                document.getElementById("picturecost").innerHTML = picturecost;
                document.getElementById("pictureamt").innerHTML = pictureamt;
                document.getElementById("gendoupgrade").innerHTML = gendoupgrade;
                document.getElementById("pressednerve").innerHTML = pressednerve;
                document.getElementById("kajiupgrade").innerHTML = kajiupgrade;
                document.getElementById("pressedsauna").innerHTML = pressedsauna;
                document.getElementById("beforesauna").innerHTML = beforesauna;

        } 
        
        setInterval(function () {
            saveGame();
        }, 30000); // 30000 ms = 30 sec


    </script>
