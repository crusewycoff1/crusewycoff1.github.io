<script>
    var box = document.getElementById("box");
    var x = 0
    var y = 0
    var xspeed = .5
    var yspeed = .5

    box.style.left = x + "px"
    

    setInterval(update, 1)

    function update() {
        box.style.left = x + "px"
        x = x + xspeed;
        if (x > window.innerWidth - 50) {
            xspeed = xspeed * -1
        }
        if (x < 0) {
            xspeed = xspeed * -1
        }
        box.style.top = y + "px"
        y = y + yspeed;
        if (y > window.innerHeight - 50) {
            yspeed = yspeed * -1
        }
        if (y < 0) {
            yspeed = yspeed * -1
        }
    }

</script>
