<!DOCTYPE html>
<html>
    <style>
        div {
            width: 50px;
            height: 50px;
            background-color: red;
            position:absolute;
        }
    </style>
    <head>
        

    </head>
    <body>
        <div id="box">
 
        </div>
    </body>
</html>
<script>
    var box = document.getElementById("box");
    var x = 0
    
    box.style.left = x + "px"

    setInterval(update, 50)

    function update(){
        box.style.left = x + "px"
        x = x + 5;
        if (x === 1000){
            x = x - 5
        }
    }
</script>
